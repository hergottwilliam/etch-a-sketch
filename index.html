<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etchasketch.js" defer></script>
</head>
<body>
    <img class="logo" src="imgs/etch-logo-removebg-preview.png" alt="etch-a-sketch logo" height="100px">
    <div class="mainbox">
        <div class="toolbox">
            <div class="sliderbox">
                <h3 class="slidervalue">Size: 16x16</h3>
                <input type="range" min="4" max="100" value="16" class="slider">
            </div>
            <div class="colorbox">
                <h3 class="currentcolor"></h2>
                <button class="blackbutton">Black</button>
                <button class="rainbowbutton">Rainbow</button>
            </div>
            <button class="eraserbutton">Eraser</button>
            <button class="clearbutton">Clear canvas</button>
        </div>
        <div class="gamebox"></div>
    </div>
    
</body>
</html>
